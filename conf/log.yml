logs:
  - name: system
    level: DEBUG
    formatter: "%d{%Y-%m-%d %H:%M:%S} %t %N %F [%p] [%c] %f:%l %m%n"
    appenders:
      - type: StdOutLogAppender
        level: DEBUG
      - type: FileLogAppender
        level: INFO
        file: ./system_log.txt
  - name: hall
    level: DEBUG
    formatter: "%d{%Y-%m-%d %H:%M:%S} %t %N %F [%p] [%c] %f:%l %m%n"
    appenders:
      - type: StdOutLogAppender
        level: DEBUG
      - type: FileLogAppender
        level: DEBUG
        file: ./hall_log.txt
  - name: game
    level: DEBUG
    formatter: "%d{%Y-%m-%d %H:%M:%S} %t %N %F [%p] [%c] %f:%l %m%n"
    appenders:
      - type: StdOutLogAppender
        level: DEBUG
      - type: FileLogAppender
        level: INFO
        file: ./game_log.txt